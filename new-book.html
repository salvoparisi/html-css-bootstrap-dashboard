<!doctype html>
<html lang="en">
    <head>
        <title>new-book</title>
        
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark fw-medium">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html"><img style="width: 50px;" src="./img/duck.png" alt=""></a>
                  <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="index.html">Catalogo Libri</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Storico Presititi</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-secondary" aria-disabled="true">Help</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            
        </header>
        <main>
            <div class="container">
                <h2 class="py-3">Nuovo Libro</h2>
                <div class="row py-2">
                    <div class="col">
                        <span class="fw-medium">Nome Autore</span>
                      <input type="text" class="form-control my-2" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                    </div>
                    <div class="col">
                        <span class="fw-medium">Cognome Autore</span>
                      <input type="text" class="form-control my-2" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                    </div>
                </div>
                <div>
                    <span class="fw-medium">Titolo</span>
                    <input type="text" class="form-control mt-2" placeholder="Inserisci il titolo del libro" aria-label="Title">
                    <span class="text-secondary" style="font-size: 12px;">Titolo versione italiana</span>
                </div>
                <div class="row">
                    <div class="col-sm-4 py-3">
                        <span class="fw-medium">Genere</span>
                        <div class="py-2">
                            <select class="form-select" id="floatingSelect">
                              <option selected>Scegli il genere</option>
                              <option value="1">Horror</option>
                              <option value="2">Fantasy</option>
                              <option value="3">Cultura</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4 py-3">
                        <span class="fw-medium text-nowrap">Anno di pubblicazione</span>
                        <input type="text" class="form-control mt-2" placeholder="Inserisci l'anno" aria-label="Date">
                    </div>
                    <div class="col-sm-4 py-3">
                        <span class="fw-medium">ISBN#</span>
                        <input type="text" class="form-control mt-2" placeholder="Inserisci il nome dell'autore" aria-label="ISBN">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
       


        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
